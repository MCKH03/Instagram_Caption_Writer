<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>Instagram Caption Writer</title>
  </head>
  <body>
    <form class="form">
      <div class="input-box">
        <h1 class="header-1">Caption title</h1>
        <input type="text" class="input input-title" />
      </div>
      <div class="input-box">
        <h2 class="header-2">Caption description</h2>
        <textarea type="text" class="input input-description"></textarea>
      </div>
      <div class="input-box">
        <h2 class="header-2">Hashtags</h2>
        <textarea type="text" class="input input-hashtags"></textarea>
      </div>
      <div class="btn-box">
        <button class="btn">Create Caption</button>
      </div>
    </form>
    <div class="result">
      <div class="text"></div>
      <div class="btn-box">
        <button class="btn copy-btn">Copy Caption</button>
      </div>
    </div>
  </body>
</html>
